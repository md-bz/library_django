{% extends 'base.html' %}

{% block title %}Library - {{ book.title }}{% endblock %}

{% block content %}
<h1>{{ book.title }}</h1>
<p>{{ book.author }}</p>
<p>{{ book.year }}</p>
<a href="{% url 'update_book' book.id %}">Update</a>
<a href="{% url 'remove_book' book.id %}">Remove</a>
<a href="{% url 'borrow_book' book.id %}">Burrow</a>
{% endblock %}
