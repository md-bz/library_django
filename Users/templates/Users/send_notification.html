{% extends 'base.html' %}

{% block content %}
<h2>Send Notification</h2>

{% if error %}
<div>{{ error }}</div>
{% endif %}


<p> send notification to {{user.username}}</p>
<form method="post">
    {% csrf_token %}
    <label>Message:
        <textarea name="notification_message" required></textarea>
    </label>
    <button type="submit">Send Notification</button>
    <a href="{% url 'dashboard' %}">Cancel</a>
</form>
{% endblock %}
