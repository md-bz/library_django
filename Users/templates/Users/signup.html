{% extends 'base.html' %}

{% block content %}
<h2>Sign up</h2>

{% if error %}
<div >{{ error }}</div>
{% endif %}

<form method="post">
    {% csrf_token %}
        <label>Username
            <input type="text" id="username" name="username" required>
        </label>
        <label>Password

            <input type="password" id="password" name="password" required>
        </label>

    <button type="submit">Create account</button>
</form>

<p>
    Already have an account? <a href="{% url 'login' %}">Login</a>
</p>
{% endblock %}
